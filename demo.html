<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>At core modal demo</title>
  <script src="../platform/platform.js"></script>
  <link rel="import" href="at-core-modal.html" />
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
    }

    body {
      font-family: "Helvetica Neue";
      color: #666;
      padding: 40px;
    }

    a {
      color: #D4341A;
      text-decoration: none;
    }

    .tc {
      text-align: center;
    }

    .dib {
      display: block;
    }

    .credit {
      position: fixed;
      bottom: 10px;
      width: 100%;
      left: 0;
    }

    .btn-green-flat-trigger {
      border: 1px solid #47ba6b;
      background: transparent;
      font-size: 20px;
      color: #47ba6b;
      font-weight: 200;
      padding: 15px 30px;
      display: inline-block;
      margin: 0 auto;
      margin-top: 40px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      -o-border-radius: 4px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-green-flat {
      border: 1px solid #47BA6B;
      background: rgba(0, 0, 0, 0);
      font-size: 20px;
      color: #47BA6B;
      font-weight: 200;
      padding: 10px 28px;
      text-align: center;
      width: 175px;
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      -o-border-radius: 4px;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.77);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .modal {
      visibility: hidden;
    }

    .modal__contents {
      background: #FFF;
      -webkit-box-shadow: 0 0 8px 2px rgba(182, 182, 182, 0.75);
      -moz-box-shadow: 0 0 8px 2px rgba(182,182,182, 0.75);
      -o-box-shadow: 0 0 8px 2px rgba(182,182,182,0.75);
      box-shadow: 0 0 8px 2px rgba(182,182,182,0.75);
      width: 50%;
      position: absolute;
      left: 38%;
      margin-left: -14%;
      top: 15%;
      min-height: 450px;
    }

    .modal-header {
      border-bottom: 1px solid #ccc;
    }

      .modal-header h3 {
        color: #34495E;
        text-align: center;
        font-weight: bold;
        font-size: 22px;
      }

      .modal-header span {
        font-weight: 200;
      }

    .modal-body {
      width: 100%;
    }

      .modal-body p {
        color: #34495E;
        font-size: 16px;
        line-height: 23px;
        text-align: center;
      }

      .modal-body .content-left {
        height: 225px;
        width: 50%;
        position: relative;
        top: 55px;
        float: left;
        border-right: 1px solid #CCC;
      }

      .modal-body .content-right {
        height: 225px;
        width: 50%;
        position: relative;
        top: 55px;
        float: left;
      }

    .content-right .sponsor-name {
      font-weight: bold;
      color: #000;
    }

    .modal__contents h1 {
      margin: 0;
      padding: 0;
      line-height: 32rem;
      text-align: center;
      display: block;
    }

    .modal__close {
      position: absolute;
      right: 2rem;
      top: 2rem;
      text-decoration: none;
      display: none;
    }

    .modal--show {
      visibility: visible;
    }

    .modal--transition {
      -webkit-transform: scale(0.7);
      -moz-transform: scale(0.7);
      -ms-transform: scale(0.7);
      transform: scale(0.7);
      opacity: 0;
      -webkit-transition: all 0.3s;
      -moz-transition: all 0.3s;
      transition: all 0.3s;
    }

    .modal--show .modal--transition {
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      opacity: 1;
    }

    @media (max-width: 1139px) {
      .modal p {
        text-align: center;
      }

      .modal-body .content-left {
        width: 80%;
        display: block;
        float: none;
        margin: 0 auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }

      .modal-body .content-right {
        width: 80%;
        display: block;
        margin: 40px auto;
        float: none;
        border-right: none;
      }
    }

    @media (max-width : 991px) {

      .modal__contents {
        top: 0;
        left: 0;
        bottom: 0;
        width: 100%;
        margin: 0;
      }

      .modal-header h3 {
        font-size: 18px;
      }

      .modal__close {
        display: block;
      }

      .modal--transition {
        -webkit-transform: translateX(-0) translateY(150%);
        -moz-transform: translateX(-0) translateY(150%);
        -ms-transform: translateX(-0) translateY(150%);
        transform: translateX(-0) translateY(150%);
      }
    }
  </style>

</head>
<body>
  <at-core-modal>
    <div class="modal-header">
      <h3> <span> Whoops!<span> <b>It looks like this offer has expired<br> or else been used by another customer.</b></h3>
    </div>
    <div class="modal-body">
      <div class="content-left">
        <p>
          Continue with sending this card <br>
          for $1.98 plus shipping.
        </p>
        <a href="#" class="btn-green-flat">Send Card</a>
      </div>
      <div class="content-right">
        <p> To learn how to send this card<br> for free contact <span class="sponsor-name">Jordan Adler</span> <br> through the link below.</p>
        <a href="#" class="btn-green-flat">Contact</a>
      </div>
    </div>
  </at-core-modal>

  <script>
    window.addEventListener('polymer-ready', function () { });
  </script>
</body>
</html>
