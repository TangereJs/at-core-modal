<dom-module id="at-core-modal-styles">
  <template>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .btn-close-container {
        display: block;
        position: relative;
        height: 24px;
        cursor: pointer;
      }

      .btn-close-position {
        position: absolute;
        right: -18px;
        height: 24px;
      }

      .overlay {
        background: #000000;
        opacity: 0;
        transition: opacity 0.2s;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      .overlay.desktop {
        background: white;
        opacity: 0.5;
      }

      .overlay.mobile {
        opacity: 1;
        background-color: white;
      }

      .modal {
        display: none;
      }

      .show {
        display: block;
      }

      .contents {
        z-index: 1000;
        background: #FFF;
        width: 100%;
        max-width: 500px;
        position: absolute;
      }

      @media (min-width: 800px) {
        .contents[wide] {
          max-width: 1000px;
        }
      }

      /* Height of the modal is less then height of the viewport */
      .contents.height-less-then {
        left: 50%;
        top: 50vh;
        transform: translate(-50%, -50%);
      }
      
      /* Height of the modal is less then height of the viewport, but width is less than 600px */
      .contents.height-less-then.mobile {
        left: 0;
        top: 0;        
        max-width: none;
        transform: initial;
        max-height: 100vh;
      }

      /* Height of the modal is greater then height of the viewport */
      .contents.height-greater-then {
        top: 0;
        margin: 16px 0 16px 0;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Height of the modal is less then height of the viewport, but width is less than 600px */
      .contents.height-greater-then.mobile {
        top: 0;
        margin: 0;
        left: 0;
        max-width: none;
        transform: initial;
        max-height: 100vh;
        overflow-y: auto;
      }

      .desktopShadow {
        box-shadow: rgba(0,0,0,0.22) 0px 25.5px 57.5px;
      }
    </style>
  </template>
</dom-module>
