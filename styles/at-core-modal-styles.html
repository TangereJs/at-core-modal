<dom-module id="at-core-modal-styles">
  <template>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .btn-close-container {
        position: relative;
        height: 24px;
      }

      .btn-close-position {
        position: absolute;
        right: 0;
        height: 24px;
      }

      .overlay {
        /*background: rgba(255, 255, 255, 0.77);*/
        background: rgba(128, 128, 128, 0.77);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .modal {
        display: none;
      }

      .show {
        display: block;
      }

      .contents {
        z-index: 1000;
        border:1px solid transparent;
        background: #FFF;
        -webkit-box-shadow:0 0 8px 2px rgba(182, 182, 182, 0.75);
        -moz-box-shadow:0 0 8px 2px rgba(182,182,182, 0.75);
        -o-box-shadow:0 0 8px 2px rgba(182,182,182,0.75);
        box-shadow:0 0 8px 2px rgba(182,182,182,0.75);
        width: 100%;
        max-width: 500px;
        position: absolute;
      }

      .contents.height-less-then {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .contents.height-less-then.mobile {
        left: 0;
        max-width: none;
        top: 50%;
        transform: translate(0, -50%);
      }

      .contents.height-greater-then {
        top: 0;
        margin: 64px 0 64px 0;
        left: 50%;
        transform: translateX(-50%);
      }

      .contents.height-greater-then.mobile {
        top: 0;
        margin: 0;
        left: 0;
        max-width: none;
        transform: initial;
      }

    </style>
  </template>
</dom-module>
