<dom-module id="at-core-modal-styles">
  <template>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .modal {
        visibility: hidden;
      }

      .overlay {
      	background: rgba(255, 255, 255, 0.77);
      	position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .modal__contents {
        background: #FFF;
        -webkit-box-shadow:0 0 8px 2px rgba(182, 182, 182, 0.75);
        -moz-box-shadow:0 0 8px 2px rgba(182,182,182, 0.75);
        -o-box-shadow:0 0 8px 2px rgba(182,182,182,0.75);
        box-shadow:0 0 8px 2px rgba(182,182,182,0.75);
        width: 100%;
        max-width: 500px;
        position: absolute;
        left: 38%;
        margin-left: -14%;
        top: 15%;
        min-height: 450px;
      }

      .modal--show {
        visibility: visible;
      }

      .modal--transition {
      	-webkit-transform: scale(0.7);
      	-moz-transform: scale(0.7);
      	-ms-transform: scale(0.7);
      	transform: scale(0.7);
      	opacity: 0;
      	-webkit-transition: all 0.3s;
      	-moz-transition: all 0.3s;
      	transition: all 0.3s;
      }

      .modal--show .modal--transition {
      	-webkit-transform: scale(1);
      	-moz-transform: scale(1);
      	-ms-transform: scale(1);
      	transform: scale(1);
      	opacity: 1;
      }

      .btn-close-container {
        position: relative;
        height: 24px;
      }

      .btn-close-position {
        position: absolute;;
        right: 0;
        height: 24px;
      }

      @media (max-width : 600px) {

        .modal__contents {
        	top: 0;
        	left: 0;
          bottom: 0;
          width: 100%;
          max-width: none;
          margin: 0;
        }

        .modal--transition {
          -webkit-transform: translateX(-0) translateY(150%);
          -moz-transform: translateX(-0) translateY(150%);
          -ms-transform: translateX(-0) translateY(150%);
          transform: translateX(-0) translateY(150%);
        }

      }
    </style>
  </template>
</dom-module>
