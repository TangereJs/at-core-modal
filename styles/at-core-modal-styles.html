<dom-module id="at-core-modal-styles">
  <template>
    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .btn-close-container {
        display: block;
        position: relative;
        height: 24px;
        cursor: pointer;
      }

      .btn-close-position {
        position: absolute;
        right: 0;
        height: 24px;
      }

      .overlay {
        background: #000000;
        opacity: 0;
        transition: opacity 0.2s;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      .overlay.dark {
        opacity: 0.6;
      }

      .overlay.mobile {
        opacity: 1;
        background-color: white;
      }

      .modal {
        display: none;
      }

      .show {
        display: block;
      }

      .contents {
        z-index: 1000;
        background: #FFF;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 500px;
        position: absolute;
      }

      @media (min-width: 800px) {
        .contents[wide] {
          max-width: 1000px;
        }
      }

      .contents.height-less-then {
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .contents.height-less-then.mobile {
        left: 0;
        max-width: none;
        top: 0;
        bottom: 0;
        transform: translate(0, 0);
        min-height: 100vh;
      }

      .contents.height-greater-then {
        top: 0;
        margin: 64px 0 64px 0;
        left: 50%;
        transform: translateX(-50%);        
      }

      .contents.height-greater-then.mobile {
        top: 0;
        margin: 0;
        left: 0;
        max-width: none;
        transform: initial;
      }
    </style>
  </template>
</dom-module>
