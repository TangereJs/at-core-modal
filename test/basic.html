    suite("tests where properties are set as in code", function() {

      test('invalid maxWidth values', function() {
        var elt = fixture('initial');

        var actValues = [
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        var expValues = [
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        for (var i = 0; i < actValues.length; i++) {
          var actValue = actValues[i];
          var expValue = expValues[i];

          elt.minWidth = actValue;
          assert.deepEqual(elt.minWidth, expValue);
          assert.equal(elt.name, "");
          assert.equal(elt.wide, false);
          assert.equal(elt.isOpen, false);

        for (var i = 0; i < actValues.length; i++) {
          var actValue = actValues[i];
          var expValue = expValues[i];

          elt.wide = actValue;
          assert.equal(elt.minWidth, "600");
          assert.equal(elt.name, "");
          assert.deepEqual(elt.wide, expValue);
          assert.equal(elt.isOpen, false);
        }
      });

      test('invalid isOpen values', function() {
        var elt = fixture('initial');

        var actValues = [
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        var expValues = [
          "undefined", "null", "true", "false", "-42", "0", "42", "", "lorem ipsum", "{}", "[]", "function f() { return undefined; }",
          undefined, null, true, false, -42, 0, 42, {}, []
        ];

        for (var i = 0; i < actValues.length; i++) {
          var actValue = actValues[i];
          var expValue = expValues[i];

          elt.isOpen = actValue;
          assert.equal(elt.minWidth, "600");
          assert.equal(elt.name, "");
          assert.equal(elt.wide, false);
          assert.deepEqual(elt.isOpen, false);
        }
      });


    });
  </script>
