<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-carbon-icon/at-carbon-icon.html">
<link rel="import" href="styles/at-core-modal-styles.html">


<dom-module id="at-core-modal">
  <template>

    <style include="at-core-modal-styles"></style>
    <style>
      :host {
        box-sizing: border-box;
        display: block;
      }
    </style>

    <div id="modal" class="modal">
      <div id="overlay" class="overlay"></div>
      <div id="modalContents" class="modal__contents modal--transition">
        <div on-tap="_closeClick" class="btn-close-container">
          <at-carbon-icon class="btn-close-position" icon="now:cancel"></at-carbon-icon>
        </div>
        <content select=".modal-body"><content>
      </div>
    </div>

  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-core-modal',
      properties: {
      },
      ready: function() {
        var self = this;
        var overlay = this.querySelector('.overlay');
        overlay.addEventListener('click', function(event) {
          self.close();
        });
      },

      open: function () {
        this.toggleClass('modal--show', true, this.$.modal);
      },

      close: function () {
        this.toggleClass('modal--show', false, this.$.modal);
      },

      _closeClick: function () {
        this.close();
      }
    });
  </script>
</dom-module>
